<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="upper">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="lower">

            <div class="feet">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feets </p>
            </div>
            
            <div class="gallons">
            <h3>Volume (Liter/Gallon)</h3>
            <p id="volume-el">0 liters = 0.000 gallons </p>
            </div>

            <div class="pounds">
            <h3>Mass (Killo/Pound)</h3>
            <p id="mass-el">0 killos = 0.000 pounds </p>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
